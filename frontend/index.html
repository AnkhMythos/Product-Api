<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-top">
        <h1>Catálogo de Productos</h1>
        <div class="controls">
          <label for="dataSource">Origen:</label>
          <select id="dataSource">
            <option value="mockapi">MockAPI (externo)</option>
            <option value="json">JSON local (/src/data/products.json)</option>
            <option value="backend">API del servidor (/api/products/public)</option>
            <option value="firebase">Firebase (/api/products/public?source=firebase)</option>
          </select>
          <button id="reloadBtn">Refrescar</button>
        </div>
      </div>
      <p class="subtitle">Productos obtenidos desde la fuente seleccionada</p>
    </header>

    <main>
      <div id="cards" class="cards"></div>
      <div id="loading" class="loading">Cargando productos...</div>
      <div id="error" class="error" hidden></div>
    </main>

    <footer>
      <small>Usando MockAPI pública para datos de ejemplo.</small>
    </footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
